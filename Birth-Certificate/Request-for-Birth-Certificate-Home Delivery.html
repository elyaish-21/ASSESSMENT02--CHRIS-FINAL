<head>

      color: #333;
    }

      margin-top: 15px;

      border: none;

          baseFee: 150,

<div class="form-card">
  <a class="back-button" href="birth-service.html">Back</a>
  <h2>Request for Birth Certificate<br>(Home Delivery)</h2>

  <form id="appointment" onsubmit="event.preventDefault(); showSMSConfirmation();">
	  <label for="regno">Registry Number <span style="color: red;">*</span></label>
    <input type="text" id="regno" placeholder="Enter the Registry Number from your COLB" required>
	
    <label for="fullname">Full Name</label>
    <input type="text" id="fullName" placeholder="Last Name, First Name, Middle Name" required>

    <label for="date">Date of Birth</label>
    <input type="date" id="date" required>

    <label for="placebirth">Place of Birth</label>
    <input type="text" id="placebirth" required>

    <label for="fathername">Father's Full Name</label>
    <input type="text" id="fathername" placeholder="Last Name, First Name, Middle Initial" required>

    <label for="mothername">Mother's Maiden Name</label>
    <input type="text" id="mothername" placeholder="Last Name, First Name, Middle Initial" required>

    <label for="purpose">Purpose of Request</label>
    <input type="text" id="purpose" required>

    <label for="copies">Number of Copies</label>
    <input type="number" id="copies" min="1" value="1" required>

    <h3 style="margin-top: 25px; color: #333;">Delivery Address</h3>
    <div class="address-section">
      <input type="text" placeholder="House No., Street" required>
      <input type="text" placeholder="Barangay" required>
      <input type="text" placeholder="City/Municipality" required>
      <input type="text" placeholder="Province" required>
      <input type="text" placeholder="ZIP Code" required>
    </div>

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="idupload">Upload Both Valid ID of the Parents</label>
    <input type="file" id="idupload" accept="image/*,application/pdf">

    <label style="margin-top: 20px;">
      <input type="checkbox" required> I certify that the information provided is true and correct.
    </label>

    <button type="submit">Submit Request</button>
  </form>
</div>

<!-- Confirmation Modal -->
<div id="sms-confirmation">
  <div class="modal-content">
    <h3>Request Submitted!</h3>
    <p>
      You will receive an SMS shortly confirming your request.<br><br>
      <b>Request for Birth Certificate [Home Delivery] Fee: ₱150.00</b><br>
      <b>You will now be redirected to the Payment Transaction page.</b>
    </p>
    <button onclick="proceedToBirthDeliveryPayment()">Proceed to Payment</button>
  </div>
</div>

<script>
function generateRegistryNumber() {
  const now = new Date();
  return `REG-${now.getFullYear()}${(now.getMonth() + 1)
    .toString()
    .padStart(2, "0")}${now.getDate().toString().padStart(2, "0")}-${now
    .getTime()
    .toString()
    .slice(-5)}`;
}

function sendToDashboard() {
    const fullName = document.getElementById("fullName").value;
    const requestType = "Request for Birth Certificate with CTC (Home Delivery)";
    const registryNumber = generateRegistryNumber();
    const dateRegistered = new Date().toLocaleDateString();

    const record = {
      name: fullName,
      type: requestType,
      regNo: registryNumber,
      dateRegistered: dateRegistered,
    };

    // Save to localStorage (or send via API)
    const records = JSON.parse(localStorage.getItem("BirthRecords")) || [];
    records.push(record);
    localStorage.setItem("BirthRecords", JSON.stringify(records));
  }

  // Main submit function for this form
  function showSMSConfirmation() {
    // Store number of copies for payment
    const copies = parseInt(document.getElementById('copies').value) || 1;
    localStorage.setItem('DeliveryCopies', JSON.stringify({ copies }));

    sendToDashboard();
    // Show the confirmation modal
    document.getElementById('sms-confirmation').style.display = 'block';
    // Reset the form fields
    document.getElementById('appointment').reset();
  }

  // Proceed to payment for birth delivery
  function proceedToBirthDeliveryPayment() {
    // Redirect to payment.html with the correct service and offer for birth delivery
    window.location.href = "../payment.html?service=birth&offer=birth_delivery";
  }
</script>
<script>
  // date
  const deceasedDateInput = document.getElementById("date");
  const today = new Date();

  const maxDate = today.toISOString().split("T")[0];
  deceasedDateInput.setAttribute("max", maxDate);

  document.getElementById("appointment").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      this.reset();
  });
  
  // Mobile number format
  const phoneInput = document.getElementById("contact");

  phoneInput.addEventListener("input", function () {
  let value = phoneInput.value.replace(/\D/g, ""); 
  if (value.length > 4) {
      value = value.slice(0, 4) + "-" + value.slice(4);
  }
  if (value.length > 8) {
      value = value.slice(0, 8) + "-" + value.slice(8, 12);
  }
  phoneInput.value = value;
  });
</script>

<script src="payment.js"></script>
</body>
</html>
