<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civil Registrar Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f7f2;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-container {
      background-color: #ffffff;
      padding: 80px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container img {
      width: 150px;
      margin-bottom: 40px;
    }
    .login-container h2 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.4;
    }
    .login-container p {
      margin: 10px 0 30px;
      font-size: 14px;
    }
    .login-container a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .login-container label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-size: 14px;
      font-weight: bold;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #0b3b91;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .go-home {
      margin-top: 25px;
      font-size: 13px;
    }
    .go-home a {
      color: #666;
      text-decoration: none;
      font-weight: bold;
    }
    .go-home a:hover,
    .login-container a:hover {
      text-decoration: underline;
    }
    #login-confirmation {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container" id="login-container">
  <img src="images/logo-chris.png" alt="City Civil Registrar Logo">
  <h2>Sign In to Civil Registrar<br>Information System</h2>
  <p>New Here? <a href="sign-up.html">Create Your Account Here</a></p>

  <form>
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="Enter e-mail address or username">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">
    <button type="submit">Sign In</button>
  </form>

  <div class="go-home">
    <a href="index.html">Go Back Home</a>
  </div>
</div>

<div id="login-confirmation">
  <div class="modal-content">
    <h3>Welcome Back!</h3>
    <p>Youâ€™ve successfully signed in. Redirecting to your dashboard...</p>
  </div>
</div>

<div class="gtranslate_wrapper"></div>
<script>
  window.gtranslateSettings = {
    "default_language":"en",
    "wrapper_selector":".gtranslate_wrapper",
    "switcher_horizontal_position":"right",
    "switcher_vertical_position":"bottom",
    "flag_style":"3d"
  }
</script>
<script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

<script>
  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const match = users.find(u => u.email === email && u.password === password);

    if (match) {
      document.getElementById('login-confirmation').style.display = 'flex';
      setTimeout(() => {
        window.location.href = 'Our-Services.html';
      }, 2000);
    } else {
      alert('Invalid email or password.');
    }
  });
</script>

</body>
</html>
